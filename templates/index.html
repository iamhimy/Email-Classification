<!DOCTYPE html>
<html>
    <head>
        <title>
            Email Spam Classification
        </title>
        <script src="https://kit.fontawesome.com/14b65364ed.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <style>
        body{
    font-size: xx-large;
    background: white;
}
form{
    box-shadow: 0 2px 10px rgba(0,0,0,.2);
    margin-top: 10%;
    width: 70%;
    margin-left: auto;
    margin-right: auto;
    background-color: white;
    border:1px solid #ccc;
    border-radius: 10px;
    text-align: center;
}
form:hover{
    transform: scale(1.02);
}
h3 {
    color: rgb(143, 219, 29);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 32px;
    letter-spacing: 1px;
    width: 60%;
    margin-left: auto;
    margin-right: auto;
    border-radius: 10px;

}

input {
    font-size: 24px;
    padding-bottom: 5px;
    margin-bottom: 15px;
    border: 0px;
    border-bottom: 1px solid rgb(143, 219, 29);
    width: 80%;
    outline: none;
}

button {
    font-size: 20px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    padding : 7px;
    margin-bottom: 20px;
    border: 2px solid rgb(143, 219, 29);
    border-radius: 20px;
    outline: 0px;
    cursor: pointer;
    box-shadow: 1px 1px 4px rgb(73, 57, 57);  
}
button:hover {
    background-color: gray;
    color: greenyellow;
    
}
footer{
    position: absolute;
    bottom: 0px;
    right: 0px;
    font-size: 25px;
    color: white;
    background-color: rgb(143, 219, 29);
    margin-bottom: 0;
    margin-left: 0;
    margin-right: 0;
    padding-top: 50px;
    margin-top: 70px;
    height: 80px;
    width: 100%;
    text-align: center;
}
    </style>
    <body>
        <form method="GET" action="/result">
            <h3>Check Spam</h3>
                <div><input type="text-area" name="email" placeholder="put email content" required></div>
                <div>{{ result }}</div>
                <button type="submit" name="Register">Check spam </button>
            </form>
            <footer>
                Made with <i class="fas fa-heart"></i> by team Data Pirates
            </footer>
    </body>
</html>
